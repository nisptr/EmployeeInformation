<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12">

      <div class="reglist">
        

          <div class="row">
              <div class="col-sm-8 col-md-8">
                <form class="form-inline">
                  <input type="text"  class="form-control"  name ="search" id="serchTxt" [(ngModel)]="searchData" placeholder="Search Text"
                  />
                
              
                  <button type="button" class="btn btn-primary ml-3" (click)="searchDataFromTable(searchData)">Go</button>
              </form>
              </div>
              <div class="col-sm-4 col-md-4">
                  <button type="button" class="btn btn-primary float-right"  (click)="addNew()" data-toggle="modal" data-target="#myModal"> Add New</button>
              </div>
            </div>
            

         
            <div class="table-responsive">
         
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>#</th>
              <th>Emp Name</th>
              <th>Birth Date</th>
              <th>Email</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of Employees | empFilter: filterData; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ employee.name }}</td>
              <td>{{ employee.dob}}</td>
              <td>{{ employee.email }}</td>
              <td>
                <button type="button" class="btn btn-info" (click)="onEdit(employee, i)" data-toggle="modal" data-target="#myModal">Edit</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
</div>
      </div>
    </div>
  </div>

</div>


<div>Jai ram ji ki</div>


<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <form #empForm="ngForm">

      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Employee Information</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">

          


          <div class="form-group">
            <label for="name">Employee Name:</label>

            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="emp.name">
          </div>
          <div class="form-group">
            <label for="date">Birth Date:</label>

            <input type="date" class="form-control" id="date" name="dob" [ngModel]="emp.dob | date:'yyyy-MM-dd'" (ngModelChange)="emp.dob=$event" >
          </div>
          <div class="form-group">
            <label for="email">Email: </label>

            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="emp.email" >
          </div>





        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <div class="form-group">

            <button type="button" (click)="submitForm(emp)" data-dismiss="modal" class="btn btn-primary" id="empForm"> Ok </button>


            <button type="reset" class="btn btn-primary ml-3" data-dismiss="modal"> Cancel </button>
          </div>



        </div>
    
    </div>
    </form>
  </div>
</div>
